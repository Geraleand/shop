databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar
              - column:
                  name: password
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: first_name
                  type: varchar
              - column:
                  name: last_name
                  type: varchar
              - column:
                  name: phone
                  type: varchar
              - column:
                  name: enabled
                  type: boolean
  - changeSet:
      id: insert_user_admin
      author: admin
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: username
                  value: admin
