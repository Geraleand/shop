    <title>Registration</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="styles_index.css">

</head>
<body>
<header>
    <h1>Регистрация</h1>
</header>
<nav>
    <a href="index.html">Главная</a>
    <a href="about.html">О компании</a>
    <a href="contact.html">Контакты</a>
    <a href="catalog_all.html">Каталог</a>
    <a href="login.html">Аутентификация</a>
</nav>
<div class="registration-form">
    <form action="registration.kt" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br>
            <div class="g-recaptcha" data-sitekey="6LekiwwpAAAAAOu2YJP_t2OFG0XMQodFODlNQJVD"></div>
            <br>
            <button type="submit">Register</button>
            <a href="login.html">Back to Login</a>
    </form>

</div>
