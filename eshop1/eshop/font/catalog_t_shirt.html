<main id="mainContent">
    <!--search-bar----------------------------------->
    <div class="search-bar">

        <!--search-input------->
        <div class="search-input">
            <input type="text" placeholder="Поиск" name="search" />
            <!--cancel-btn--->
            <a href="javascript:void(0);" class="search-cancel" onclick="clearSearch()" >
                <i class="fas fa-times"></i>
            </a>

        </div>
    </div>
    <!-- Сетка карточек товаров -->
    <div class="cards">
        <!-- Карточка товара -->
        <div class="card">
            <!-- Верхняя часть -->
            <div class="card__top">
                <!-- Изображение-ссылка товара -->
                <a href="#" class="card__image">
                    <img class="basket__image"
                         src="./image/1.jpg"
                         alt="Футболка женская"
                    />
                </a>

            </div>
            <!-- Нижняя часть -->
            <div class="card__bottom">
                <!-- Цены на товар-->
                <div class="card__price">2000</div>
                <!-- Ссылка-название товара -->
                <a href="#" class="card__title">
                    Футболка с подсолнухами
                </a>
                <!-- Счетчик количества товара -->
                <div class="quantity-container">
                    <button class="quantity-btn" onclick="decrementQuantity(this.parentNode.parentNode.parentNode)">-</button>
                    <input type="text" class="quantity-input" value="1" />
                    <button class="quantity-btn" onclick="incrementQuantity(this.parentNode.parentNode.parentNode)">+</button>
                </div>
                <!-- Кнопка добавить в корзину -->
                <button class="card__add">В корзину</button>
            </div>
        </div>
        <div class="card">
            <!-- Карточка товара -->
            <!-- Верхняя часть -->
            <div class="card__top">
                <!-- Изображение-ссылка товара -->
                <a href="#" class="card__image">
                    <img class="basket__image"
                         src="./image/2.jpg"
                         alt="Футболка женская"
                    />
                </a>

            </div>
            <!-- Нижняя часть -->
            <div class="card__bottom">
                <!-- Цены на товар-->
                <div class="card__price">1850</div>
                <!-- Ссылка-название товара -->
                <a href="#" class="card__title">
                    Футболка желтая
                </a>
                <!-- Счетчик количества товара -->
                <div class="quantity-container">
                    <button class="quantity-btn" onclick="decrementQuantity(this.parentNode.parentNode.parentNode)">-</button>
                    <input type="text" class="quantity-input" value="1" />
                    <button class="quantity-btn" onclick="incrementQuantity(this.parentNode.parentNode.parentNode)">+</button>
                </div>
                <!-- Кнопка добавить в корзину -->
                <button class="card__add">В корзину</button>
            </div>
        </div>
        <div class="card">
            <!-- Карточка товара .. -->
        </div>
